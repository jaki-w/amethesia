<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amethesia</title>
</head>
<body>
  <div class="container">

    <div class="jumbotron">
      <h1>Amethesia</h1>
      <h2>A friendly place!</h2>
    </div><!--jumbo-->

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <div class="carousel-inner">
        <div class="item active">
          <img src="img/amethesia.jpg" alt="" style="width:100%">
          <div class="carousel-caption">
            <h3>Amethesia</h3>
            <p>A friendly place!</p>
          </div><!--caption-->
        </div><!--item active-->

        <div class="item">
          <img src="img/residents.jpg" alt="" style="width:100%">
          <div class="carousel-caption">
            <h3>Residents</h3>
            <p>Amethesia is home to the coolest residents</p>
          </div><!--caption-->
        </div><!--item active-->

  
        <div class="item">
          <img src="img/activities.jpg" alt="" style="width:100%">
          <div class="carousel-caption">
            <h3>Activities</h3>
            <p>All Amethesia activities are fun, pointless, and guaranteed to waste time!</p>
          </div><!--caption-->
        </div><!--item active-->
      </div><!--carousel inner-->

      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>

      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!--pic carousel-->

  </div><!--container-->
</body>
</html>
